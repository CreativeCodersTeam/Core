name: main

on:
  push:
    branches:
      - main

jobs:
  ubuntu-latest:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    env:
      TERM: xterm
      DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: 1
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Cache: ~/.nuget/packages'
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj', '**/Directory.Packages.props') }}
      - name: 'Build with target: NuGetPush'
        run: ./build.cmd -t nugetpush
        env:
          NUGET_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Publish: coverage_report'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-linux
          path: .tests/coverage-report
  windows-latest:
    name: windows-latest
    runs-on: windows-latest
    env:
      TERM: xterm
      DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: 1
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Cache: ~/.nuget/packages'
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj', '**/Directory.Packages.props') }}
      - name: 'Build with target: Pack'
        run: ./build.cmd -t pack
      - name: 'Publish: coverage_report'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-windows
          path: .tests/coverage-report
  macos-latest:
    name: macos-latest
    runs-on: macos-latest
    env:
      TERM: xterm
      DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: 1
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Cache: ~/.nuget/packages'
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj', '**/Directory.Packages.props') }}
      - name: 'Build with target: Pack'
        run: ./build.cmd -t pack
      - name: 'Publish: coverage_report'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-macos
          path: .tests/coverage-report
